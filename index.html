<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: Arial, sans-serif;
            font-style: normal;
            display: flex;
            text-align: center;
            margin-top: 100px;
            margin-left: 40%;
        }

        .html-profile {
            background-color: #222;
            color: white;
            border-radius: 15px;
            padding: 30px;
            width: 320px;
        }

        .html-profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .html-profile h2 {
            margin-bottom: 5px;
        }

        .html-profile p.location {
            color: #a5ff3d;
            font-size: 0.9em;
            margin: 0;
        }

        .html-profile p.bio {
            margin: 10px 0;
        }

        .html-profile button {
            background-color: #3a3a3a;
            color: white;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            font-size: 15px;
        }

        .html-profile button:hover {
            background-color: #555;
        }

        .html-profile button:active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="html-profile">
        <img src="C:\Users\PF412\Documents\459526977_491156113734055_4394970059874875066_n.jpg" alt="Profile Picture">
        <h2>Aicelle V. Apitan</h2>
        <p class="location">Cebu City, Philippines</p>
        <p class="bio">"mess with me"</p>
        <button onclick="document.location='https://github.com/APITANaicelle'">GitHub</button>
        <button onclick="document.location='https://www.tiktok.com/@celle_celine'">Tiktok</button>
        <button onclick="document.location='https://www.roblox.com/users/4065866289/'">Roblox</button>
        <button onclick="document.location='https://www.facebook.com/Aicelleapitan2'">Facebook</button>
        <button onclick="document.location='https://www.instagram.com/celine_celz/'">Instagram</button>
    </div>

</body>
</html>
